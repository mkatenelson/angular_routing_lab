<!-- Welcome to Wine Show (templates/wines-show.html) -->

<div>
  <h3>{{ wine.name }}</h3>
  <hr>
  <p><b>Year: </b>{{ wine.year }}</p>
  <p><b>Grapes: </b>{{ wine.grapes }}</p>
  <p><b>Country: </b>{{ wine.country }}</p>
  <p><b>Region: </b>{{ wine.region }}</p>
  <p><b>Price: </b>{{ wine.price }}</p>
</div>
